<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta / title tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reversi Lobby</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Site CSS, Font Awesome, and Google Web Fonts -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="misc/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Khula:400,700" />
</head>
<body>

    <div class="container-fluid add-row-spacing">
        <header>
            <nav class="navbar navbar-toggleable-sm bg-faded">
               <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars" aria-hidden="true"></i></button>

                <a class="navbar-brand" href="#welcome">Reversi</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="name.html">Play</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://en.wikipedia.org/wiki/Reversi" target="_blank">Rules <i class="fa fa-external-link" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="row text-center">
                <div class="col">
                    <a href="/"><img class="img-fluid" src="https://lorempixel.com/1000/400/abstract/Reversi/" alt="Play Reversi Online (Othello)" /></a>
                    <h1>Lobby</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>Welcome, <span id="username"></span></h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form class="form-inline" onsubmit="SendMessage(); return false;">
                        <div class="col-9">
                            <label for="NewMessage" class="col-form-label sr-only">Enter Chat Message:</label>
                            <input id="NewMessage" class="form-control" type="text" placeholder="Enter chat message..." />
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h4>Messages...</h4>
                    <div id="messages">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="row text-center">
                <div class="col">
                    <span id="credit">By <a href="http://aaronsoto.com" target="_blank">Aaron Soto <i class="fa fa-external-link" aria-hidden="true"></i></a><br />
                        For <a href="http://mhcid.ics.uci.edu/" target="_blank">UC Irvine's MHCID Program <i class="fa fa-external-link" aria-hidden="true"></i></a></span>
                </div>
            </div>
        </footer>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js" integrity="sha256-fiM0lX3OYzf0FfLBeLqFuCokh+rf1VhI/eanPbzldUM=" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    <script>
        var _mChatRoom = 'Lobby';
        var _mUsername = GetUrlParamValue('u');

        //Establish a WebSockets connection using socket.io
        var _Socket = io.connect();

        //Logging...
        _Socket.on('log', function (_Array) {
            console.log.apply(console, _Array);
        });

        //Handle responses...
        _Socket.on('join_room_response', function (_Payload) {
            if (_Payload.result === 'fail') {
                alert(_Payload.message);
                return;
            }
            $('#messages').prepend('<p>' + _Payload.username + ' has joined the ' + _Payload.room + '!</p>');
        });

        _Socket.on('send_message_response', function (_Payload) {
            if (_Payload.result === 'fail') {
                alert(_Payload.message);
                return;
            }
            $('#NewMessage').val('');
            $('#messages').prepend('<p><strong>' + _Payload.username + ':</strong> ' + _Payload.message + '</p>');
        });

        //Send a message to JOIN ROOM...
        var _JoinPayload = {};
        _JoinPayload.room = _mChatRoom;
        _JoinPayload.username = _mUsername;
        console.log('JoinPayload: ' + JSON.stringify(_JoinPayload));
        _Socket.emit('join_room', _JoinPayload);

        //Send a message to CHAT...
        function SendMessage() {
            var _ChatPayload = {};
            _ChatPayload.room = _mChatRoom;
            _ChatPayload.username = _mUsername;
            _ChatPayload.message = $('#NewMessage').val();
            console.log('ChatPayload: ' + JSON.stringify(_ChatPayload));
            _Socket.emit('send_message', _ChatPayload);
        }

        //Init the UI after load...
        $(function () {
            if (!_mUsername) {
                _mUsername = 'Player' + Math.round(Math.random() * 10000)
            }
            $('#username').text(_mUsername);
        });
    </script>
</body>
</html>
